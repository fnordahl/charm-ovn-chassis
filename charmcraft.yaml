type: charm

parts:
  charm:
    source: src/
    plugin: reactive
    reactive-charm-build-arguments:
    - --binary-wheels-from-source
    - -v
    build-packages:
    - git
    - python3-dev
    - libffi-dev
    - libssl-dev
    - rustc-1.80
    - cargo-1.80
    - pkg-config
    override-build: |
      # Note(mylesjp): Force build to use rustc-1.80
      ln -s /usr/bin/rustc-1.80 /usr/bin/rustc
      ln -s /usr/bin/cargo-1.80 /usr/bin/cargo
      craftctl default
    build-snaps:
    - charm/latest/edge
    build-environment:
    - CHARM_INTERFACES_DIR: $CRAFT_PROJECT_DIR/interfaces/
    - CHARM_LAYERS_DIR: $CRAFT_PROJECT_DIR/layers/
    - MAKEFLAGS: -j$(nproc)
    - CARGO_HTTP_MULTIPLEXING: 'false'

base: ubuntu@24.04
platforms:
  amd64:
    build-on: amd64
    build-for: amd64
  arm64:
    build-on: arm64
    build-for: arm64
  ppc64el:
    build-on: ppc64el
    build-for: ppc64el
  s390x:
    build-on: s390x
    build-for: s390x
