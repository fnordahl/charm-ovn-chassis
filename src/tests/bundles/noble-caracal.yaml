variables:
  openstack-origin: &openstack-origin caracal

local_overlay_enabled: False

series: noble

applications:

  vault:
    charm: ch:vault
    num_units: 1
    series: noble
    channel: latest/edge

  ovn-central:
    charm: ch:ovn-central
    num_units: 3
    options:
      source: *openstack-origin
    channel: latest/edge

  ubuntu:
    charm: ch:ubuntu
    num_units: 2
    channel: latest/edge
    constraints: "virt-type=virtual-machine mem=8G"

  grafana-agent:
    charm: ch:grafana-agent
    channel: 1/stable
    base: ubuntu@24.04

  ovn-chassis:
    charm: ../../../ovn-chassis_amd64.charm

relations:

  - - 'ovn-central:certificates'
    - 'vault:certificates'

  - - 'ubuntu:juju-info'
    - 'ovn-chassis:juju-info'

  - - 'ovn-chassis:ovsdb'
    - 'ovn-central:ovsdb'

  - - 'ovn-chassis:certificates'
    - 'vault:certificates'

  - - 'grafana-agent:juju-info'
    - 'ubuntu:juju-info'

  - - 'grafana-agent:cos-agent'
    - 'ovn-chassis:cos-agent'
