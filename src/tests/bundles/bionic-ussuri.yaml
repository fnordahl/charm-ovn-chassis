series: bionic
relations:
- - vault:shared-db
  - mysql:shared-db
- - ovn-central:certificates
  - vault:certificates
- - magpie:juju-info
  - ovn-chassis:juju-info
- - ovn-chassis:ovsdb
  - ovn-central:ovsdb
- - ovn-chassis:certificates
  - vault:certificates
- - ovn-chassis:nrpe-external-master
  - nrpe:nrpe-external-master
- - magpie:juju-info
  - nrpe:general-info
applications:
  mysql:
    charm: cs:~openstack-charmers-next/percona-cluster
    num_units: 1
  vault:
    charm: cs:~openstack-charmers-next/vault
    num_units: 1
  ovn-central:
    charm: cs:~openstack-charmers-next/ovn-central
    num_units: 3
    options:
      source: cloud:bionic-ussuri
  magpie:
    charm: cs:~openstack-charmers-next/magpie
    num_units: 2
    options:
      source: cloud:bionic-ussuri
  ovn-chassis:
    series: bionic
    charm: cs:~openstack-charmers-next/ovn-chassis
  nrpe:
    charm: cs:nrpe
