variables:
  openstack-origin: &openstack-origin cloud:focal-yoga

local_overlay_enabled: False

series: focal

comment:
- 'machines section to decide order of deployment. database sooner = faster'
machines:
  '0':
    constraints: mem=3072M
  '1':
    constraints: mem=3072M
  '2':
    constraints: mem=3072M
  '3':
  '4':
  '5':
  '6':
  '7':
    constraints: "instance-type=twosocketm1.xlarge"
  '8':
    constraints: "instance-type=twosocketm1.xlarge"

applications:

  vault-mysql-router:
    charm: ch:mysql-router
    channel: latest/edge

  mysql-innodb-cluster:
    charm: ch:mysql-innodb-cluster
    num_units: 3
    options:
      source: *openstack-origin
    to:
      - '0'
      - '1'
      - '2'
    channel: latest/edge

  vault:
    charm: ch:vault
    num_units: 1
    to:
      - '3'
    channel: latest/edge

  nrpe:
    charm: cs:nrpe
    series: focal

  ovn-central:
    charm: ch:ovn-central
    num_units: 3
    options:
      source: *openstack-origin
    to:
      - '4'
      - '5'
      - '6'
    channel: latest/edge

  magpie:
    # By default, when instance NUMA placement is not specified,
    # a topology of N sockets, each with one core and one thread,
    # is used for an instance, where N corresponds to the number of
    # instance vCPUs requested.
    #
    # Let's use a 8 VCPU 2 socket flavor for low level tests
    constraints: "instance-type=twosocketm1.xlarge"
    charm: ch:magpie
    num_units: 2
    options:
      source: *openstack-origin
    to:
      - '7'
      - '8'
    channel: latest/edge

  ovn-chassis:
    charm: ../../../ovn-chassis.charm

relations:

  - - 'vault:shared-db'
    - 'vault-mysql-router:shared-db'
  - - 'vault-mysql-router:db-router'
    - 'mysql-innodb-cluster:db-router'

  - - 'ovn-central:certificates'
    - 'vault:certificates'

  - - 'magpie:juju-info'
    - 'ovn-chassis:juju-info'

  - - 'ovn-chassis:ovsdb'
    - 'ovn-central:ovsdb'

  - - 'ovn-chassis:certificates'
    - 'vault:certificates'

  - - 'ovn-chassis:nrpe-external-master'
    - 'nrpe:nrpe-external-master'
  - - 'magpie:juju-info'
    - 'nrpe:general-info'
