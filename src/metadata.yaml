name: ovn-chassis
summary: Open Virtual Network for Open vSwitch - Chassis
maintainer: OpenStack Charmers <openstack-charmers@lists.ubuntu.com>
description: |
  Subordinate charm that deploys the OVN local controller and Open vSwitch
  Database and Switch.
tags:
- networking
series:
- jammy
subordinate: true
extra-bindings:
  data:
provides:
  nova-compute:
    interface: neutron-plugin
    scope: container
  ovsdb-subordinate:
    interface: ovsdb-subordinate
    scope: container
requires:
  juju-info:
    interface: juju-info
    scope: container
  ovsdb:
    interface: ovsdb
